<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>responsive design</title>
	<style>

	  .circle {
	  	background-color: #00BCD4;
	  	width: 260px;
	  	height: 260px;
	  	border-radius: 50%;
	  	margin: 40px auto;
	  	box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
	  }

       /*if width > 700*/
       @media (min-width: 700px)
       {
	    .circle {
	  	  background-color: deeppink;
	    }
	   }
	</style>
</head>
<body>

   <div class="circle"></div>

	
</body>
</html>
