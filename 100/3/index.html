<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border-radius</title>
  <style>
  .box {
    width: 200px;
    height: 200px;
    background: deeppink;
    border-radius: 24px 48px 29px 4px;
  }
  .box2 {
    width: 200px;
    height: 200px;
    background: #bada55;
    border-radius: 24px;
  }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box2"></div>
</body>
</html>
