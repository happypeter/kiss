<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute postioning</title>

	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
		}
		.box .ball {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 50px;
			height: 50px;
			background-color: lightseagreen;
			border-radius: 50%;
		}

	</style>
</head>
<body>

	<div class="box">
		<div class="ball"></div>
	</div>
	
</body>
</html>
